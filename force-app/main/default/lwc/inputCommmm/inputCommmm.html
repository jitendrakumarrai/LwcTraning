<template>
    <lightning-card  variant="Narrow"  title="Hariom Contact creater" icon-name="custom:custom14" class="slds-p-around_medium">
       
       
        <lightning-button class="slds-p-around_medium" variant="success" label="New" title="New" onclick={handleClick}></lightning-button>
            <lightning-input class="slds-p-left_medium slds-p-right_medium" type="text" variant="standard" name="FirstName" label="FirstName" placeholder="type here..."></lightning-input>
            <lightning-input class="slds-p-left_medium slds-p-right_medium" required="true" type="text" variant="standard" name="LastName" label="LastName" placeholder="type here..."></lightning-input>
            <lightning-input class="slds-p-left_medium slds-p-right_medium" type="text" variant="standard" name="Email" label="Email" placeholder="type here..."></lightning-input>

        <div class="slds-p-top_medium slds-text-align_center" >
            <lightning-button class="slds-p-right_medium" variant="brand" label="Save" title="Save" onclick={handleClick}></lightning-button>
            <lightning-button variant="destructive" label="Cancel" title="Cancel" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
