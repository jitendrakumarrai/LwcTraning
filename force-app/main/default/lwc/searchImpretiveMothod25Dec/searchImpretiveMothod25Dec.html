<template>
    <lightning-card icon-name="custom:custom2" title="Search account details 25 dec Impretive method..." >

        <lightning-input title="Search Account" placeholder=" Enter Search accounts name... " name=" " onchange={changeHadler}></lightning-input>
        
        
        <lightning-button title="Submit" type="submit" onclick={clickHandler} label="Submit" ></lightning-button>
        <lightning-button title="Cancel" type="cencel" label="Cancle" ></lightning-button>
        <div class="slds-m-around_medium">
        <template lwc:if={accList}>
            <template for:each={accList} for:item="acc">
              <p key={acc.Id}>{acc.Name}</p>
            </template>     
          </template>
          <template lwc:elseif={accList.error}>
           
          </template>
        </div>      
    </lightning-card>
</template>
