<template>
    <lightning-card  variant="Narrow"  title="Account form" icon-name="standard:account">
        
    
        <lightning-record-edit-form  record-id={recordId} object-api-name="Account">
            <lightning-messages></lightning-messages>
             <lightning-layout >
            <lightning-layout-item size="6" class="slds-col slds-size_6-of-12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="6" >
                <lightning-input-field field-name="Name"></lightning-input-field>
            </lightning-layout-item>

            <lightning-layout-item size="6" class="slds-col slds-size_6-of-12" padding="around-small" small-device-size="3" medium-device-size="6" large-device-size="6" >
                <lightning-input-field field-name="AnnualRevenue"></lightning-input-field>
            </lightning-layout-item>
            
        </lightning-layout>
       

            <!--Picklist-->
            <lightning-input-field field-name="Industry"></lightning-input-field>
            <div class="slds-text-align_center"> 
                <!-- submit -->
                <lightning-button class= "slds-p-right_medium" variant="nuetral" type="cancel" label="Cancel"></lightning-button>
                <lightning-button variant= "brand" type="submit" label="Save" onclick={handleClick}></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-card>
</template>
