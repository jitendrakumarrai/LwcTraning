<template>
    <div class="slds-m-around_medium">
        <lightning-card title="Contact Form" icon-name="custom:custom63">
            <lightning-record-edit-form object-api-name="Contact" onsuccess={handleSuccess}>
                
                <lightning-input-field field-name="FirstName" value={firstname} onchange={onchangeHandler}></lightning-input-field>
                <lightning-input-field field-name="LastName"></lightning-input-field>
                <lightning-input-field field-name="Email"></lightning-input-field>
                
                <!-- Custom fields (not part of lightning-input-field) -->
                <lightning-input label="Phone" value={phone} onchange={onchangeHandler}></lightning-input> 
                <lightning-input label="Country" value={country} onchange={handleChange}></lightning-input>

                <lightning-button variant="brand" type="submit" name="submit" label="Submit"></lightning-button>
                <lightning-button variant="neutral" type="reset" name="reset" label="Reset"></lightning-button>
            </lightning-record-edit-form>
        </lightning-card>
    </div> 
    
    <div class="slds-m-around_medium">
        <template if:true={conList}>
            <template for:each={conList} for:item="contact">
                <p key={contact.Id}>{contact.Name}</p>
            </template>
        </template>
    </div>
</template>
